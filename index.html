<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-card">
      <a href="#" class="img-link">
        <img
          src="./images/image-equilibrium.jpg"
          alt="nft image"
          class="nft-img"
        />
        <div class="img-hover"></div>
      </a>
      <h1 class="title">
        <a href="#" class="title-link">Equilibrium #3429</a>
      </h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="sale-info">
        <span class="eth-icon"></span>
        <span class="eth-price">0.041 ETH</span>
        <span class="clock-icon"></span>
        <span class="sale-end">3 days left</span>
      </div>
      <hr />
      <div class="author-info">
        <img
          src="./images/image-avatar.png"
          alt="nft author avatar"
          class="avatar"
        />
        Creation of&nbsp;<a href="#" class="author-link">Jules Wyvern</a>
      </div>
    </main>
  </body>
</html>
